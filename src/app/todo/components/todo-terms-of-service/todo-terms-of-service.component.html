<div class="container">
  <div class="frame" [ngClass]="{ 'oneX': (routeCommunicationService.shotSize$ | async) === 'oneX' }">
    <div class="shot" (click)="toggleShotSize($event)" #shotRef>
      <div class="views">
        <img class="default" src="assets/2do/images/terms-of-service/default.png" alt="default">
        <img class="dialog-default" src="assets/2do/images/terms-of-service/dialog-default.png" alt="dialog default">
        <img class="dialog-hover" src="assets/2do/images/terms-of-service/dialog-hover.png" alt="dialog hover">
        <img class="default-shadow" src="assets/2do/images/terms-of-service/default-shadow.png" alt="default shadow">
      </div>

      <div class="background">
        <div class="panel"></div>
      </div>

      <button mat-fab
              *ngIf="revealPlayAnimationBtn"
              [matTooltip]="playAnimationBtnTooltipText"
              [matTooltipPosition]="playAnimationBtnTooltipPosition"
              [disabled]="(playAnimationBtnState === 'enabled') ? false : true"
              (click)="animationPlayer.play()"
              #playAnimationBtnRef>
        <mat-icon [svgIcon]="playAnimationBtnIcon"></mat-icon>
      </button>
    </div>
  </div>
</div>
