<ul class="navigation">
  <li *ngFor="let navigationItem of navigationItems; let index = index;">
    <a [ngClass]="{ 'active': navigationItem.isActive }"
       [routerLink]="navigationItem.routerLink"
       [matTooltip]="navigationItem.tooltipText"
       [matTooltipPosition]="navigationItem.tooltipPosition"
       (click)="onNavigationItemClick(index)">
    </a>
  </li>
</ul>
